<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Image Uploading Site</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>


<div class="container">



    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">

            <form action="imageUpload" enctype="multipart/form-data"
                  method="post">
                <div class="mb-3">
                    <input th:type="file" name="img" class="form-control">
                    <input th:type="file" name="img1" class="form-control">
                    <input th:type="name" name="name">
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Upload</button>
                </div>
            </form>

        </div>

    </div>
</div>
<hr>

<div class="container">
    <div class="row">

        <div class="col-md-3" th:each="im:${listofall}">
            <div class="card">
                <div class="card-body">
                    <img alt="" th:src="@{'img/'+${im.logo1}}" width="100%"
                         height="300px">
                    <img alt="" th:src="@{'img/'+${im.logo2}}" width="100%"
                         height="300px">
                    <h4 th:text="${im.name}"></h4>
                </div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
